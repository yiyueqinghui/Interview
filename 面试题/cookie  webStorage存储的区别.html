	<body>
	     <p>
	     cookie和webStorage区别：<br/>
	          cookie  存储在浏览器端 ，随浏览器请求一起发送给服务器           有一定的存储时间，过期自动消失<br/>
	          webStorage   分为localeStorage和sessionStorage;存储在客户端，比cookie的存储大小要大；<br/>
	                   localeStorage  永久存储，不手动清楚，不会自动消失；<br/>
	                   sessionStorage 临时存储，浏览器的关闭了就会自动消失
	     </p>
	     <p>
	                          多个页面之间如何进行通信：<br/>
	                          使用cookie，或使用webStorage（localeStorage和sessionStorage）
	     </p>
